<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Teest Node</title>
	<link rel="stylesheet/less" href="estilo.less" />
	<style>
	.emote_img {
		background: url(http://static.ak.fbcdn.net/rsrc.php/v2/ym/x/JeLhH4gSUuu.png) no-repeat;
		overflow: hidden;
		}
	.emote_img, .emote_custom {
		height: 16px;
		vertical-align: top;
		width: 16px;
	}
	</style>

	<!-- Incluimos la librería de socket.io -->
	<script src="http://199.175.48.248:6546/socket.io/socket.io.js"></script>
	<!-- jQuery por es algo muy necesario -->
	<script src="js/jquery.min.js"></script>
	<script src="less.min.js"></script>
	<script>
	
	// Antes de iniciar el chat pedimos que nos de su nombre
	var n = prompt("Tu nombre", "Tu nombre");

	//Si nos da su nombre continuamos
	if (n){

		// Creamos el socket al servidor
		var socket = io.connect('http://199.175.48.248:6546');

		// Le decimos al servidor que ya entramos, le mandamos nuestro nombre
		socket.emit('entro', n);

		// Esto cuando alguien mas nos manda un mensaje
		socket.on('enviando', function(e){

				// Nos regresa un callback con un objeto json
				var emoticons = {

					sonrisa: '<img title=":)" alt=":)" aria-label="smile" class="emote_img" src="http://static.ak.fbcdn.net/images/blank.gif" style="background-position: 0px 0px; ">',
					triste: '<img title=":(" alt=":(" aria-label="frown" class="emote_img" src="http://static.ak.fbcdn.net/images/blank.gif" style="background-position: -16px 0px; ">',
					lengua: '<img title=":p" alt=":p" aria-label="frown" class="emote_img" src="http://static.ak.fbcdn.net/images/blank.gif" style="background-position: -32px 0px; ">'
				};

				var patterns = {

					sonrisa: /:\)/gm,
					triste: /:\(/gm,
					lengua: /:\p/gm
				};
				
				var user = e;

				// Esto es para los comandos
				var comando = user.texto.split('::');
				switch(comando[0]){

					// Envia una alerta
					// $alert::foo bar
					case '$alert':
						alert(comando[1]);
						user.texto = comando[1];
						break;
					// Nos redircciona a otra pag
					// $redir::http://foo.bar
					case '$redir':
						window.location.href = comando[1];
						user.texto = "";
						break;
					// Recarga la pag
					// $reload::
					case '$reload':
						window.location.reload();
						break;
					// Cambiamos el nombre
					// $rename::nuevonomre
					case '$rename':
						n = comando[1];
						user.nombre = n;
						user.texto = "Me he cambiado el nombre";
						break;
					// Texto que camina
					// $marquee::texto
					case '$marquee':
						user.texto = '<marquee>' + comando[1]; + '</marquee>';
						break;
					// Insertar imagen
					// $img::path/to/img
					case '$img':
						user.texto = '<img src="' + comando[1] + '" style="width: 350px;" />';
						break;
					// Iserta video de youtube
					// $youtube::iddelvideo
					case '$youtube':
						user.texto = '<iframe width="350" height="200" src="http://www.youtube.com/embed/' + comando[1] + '" frameborder="0" allowfullscreen></iframe>';
						break;
					// Limpia el historial
					// $clear::
					case '$clear':
						$('#logs').html('');
						$('#logs').append('<p><em style="color: #00c150;"><strong>' + user.nombre + '</strong> ha limpiado el chat</em></p>');
						user.texto = "Me gusta limpio :)";
						break;
				}

				// Añadimos el objeto recibido a la capa #logs donde mostraremos el chat
				user.texto = user.texto.replace(patterns.sonrisa, emoticons.sonrisa).replace(patterns.triste, emoticons.triste).replace(patterns.lengua, emoticons.lengua);   
				$('#logs').append('<p><strong>' + user.nombre + ':</strong> ' + user.texto + '</p>');

				var altodiv = $('#logs').height();
				$('#contenedor').scrollTop( altodiv );
		});

		// Revisamos si alguien acaba de entrar
		socket.on('entro', function(user){
				$('#logs').append('<p><em style="color: #00c150;"><strong>' + user.nombre + '</strong> acaba de entrar</em></p>');
				$('#logs').append('<audio src="http://soundjax.com/reddo/27947%5EBells.mp3" autoplay></audio>');
		});

		// Revisamos si alguien salió
		socket.on('salio', function(user){
				$('#logs').append('<p><em style="color: #e51414;"><strong>' + user + '</strong> acaba de salir</em></p>');
		});

		// Usuarios conectados
		socket.on('online', function(user) {
			$('#online').html('');
			$.each(user, function(key, value) {
				$('#online').append('<p>' + value.nombre  + '</p>');
			});
		});

		// vemos si esta escribiendo otro
		socket.on('escribiendo', function(res){
			if ( res.writing == 'si'){
				$('#action').html('<strong>' + res.user + '</strong> está escribiendo...');
			}else{
				$('#action').html('');
			}
		});

		// Funcion que enia el texto al servidor
		function enviar (e) {
			var texto = $('#mensaje').val();

			// Creamos el objeto que vamos a enviar
			var user = {
				nombre: n,
				texto: texto
			}
			$('#mensaje').val('');
			$('#action').html('');

			// Enviamos el objeto
			socket.emit('enviar', user);
			console.log('Enviado: ' + contnido);
		}

		// Iniciamos la aplicación
		function run () {

			// Al enviar el formulario ejecutamos la funcion enviar();
			$('#formulario').submit(function(e){
				e.preventDefault();
				enviar();
			});

			// Si pulsamos enter enviamos el formulario
			$('#mensaje').keyup(function(e){
				var enter = e.keyCode;
				if (enter == '13'){
					$('#formulario').trigger('submit');
				}
			});

			// Vemos si está escribiendo
			$('#mensaje').keypress(function(e){
				var writing = 'no';
				if ($('#mensaje').val() != '') {
					writing = 'si';
				}
				var who = {
					user: n,
					writing: writing
				}
				socket.emit('escribiendo', who);
			});
		}

		// Corremos la aplicacion
		$(document).ready(run);
	}
	</script>
</head>
<body>
	<div id="body">
		<h1>Test node</h1>
		<div>

			<!-- Aqui ponemos el historial del chat -->
			<section id="contenedor">
				<section id="logs"></section>
			</section>
			<aside id="online">
			</aside>
		</div>

		<!-- aqui escribimos el texto a enviar -->
		<form id="formulario">
			<label id="action"></label>
			<textarea id="mensaje" class="grande"></textarea>
		</form>
	</div>
</body>
</html>
