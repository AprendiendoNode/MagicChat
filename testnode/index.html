<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Teest Node</title>
	<link rel="stylesheet/less" href="estilo.less" />
	<script src="http://localhost:2342/socket.io/socket.io.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="less.min.js"></script>
	<script>
		var socket = io.connect('http://localhost:2342');

		socket.on('enviando', function(e){
				console.log('recibe: ' + e);
				$('#logs').append('<p>' + e + '</p>');
		});
		
		function enviar (e) {
			var contnido = $('#mensaje').val();
			$('#mensaje').val('');
			socket.emit('enviar', contnido);
			console.log('Enviado: ' + contnido);
		}
		function run () {
			$('#formulario').submit(function(e){
				e.preventDefault();
				enviar();
			});
			$('#mensaje').keyup(function(e){
				var enter = e.keyCode;
				if (enter == '13'){
					$('#formulario').trigger('submit');
				}
			});
		}
		$(document).ready(run);
	</script>
</head>
<body>
	<h1>Test node</h1>
	<div>
		<section id="logs">
		</section>
		<aside>
			<ul>
				<li>Usuario</li>
			</ul>
		</aside>
		<form id="formulario">
			<textarea id="mensaje" class="grande"></textarea>
		</form>
	</div>
</body>
</html>
